<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>微信支付</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            background: #f4f4f4;
            color: #333;
        }

        header, footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 2em;
        }

        .product-card {
            background: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .price {
            font-size: 1.2em;
            color: #e60012;
            margin: 1em 0;
        }

        .payment-options button {
            margin: 0.5em;
            padding: 0.8em 1.5em;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .payment-options button:first-child {
            background-color: #09bb07; /* 微信绿 */
            color: white;
        }

        .payment-options button:last-child {
            background-color: #ffcc00; /* USDT黄 */
            color: black;
        }

        .qr-image {
            margin-top: 1em;
            max-width: 100%;
            height: auto;  /* 保持比例 */
            display: block;  /* 确保居中 */
        }
    </style>
</head>
<body>

    <header>
        <h1>请使用微信扫码付款</h1>
    </header>

    <main>
            <img src="img/kh.jpg" alt="微信收款码" class="qr-image">
    </main>

    <footer>
        社工库客服（Telegram）：<a href="https://t.me/ShegongkuZhouzhang">社工库-州长</a></br>
        私信被限（Telegram）：<a href="https://t.me/QingbaojuZhouzhangsx_Bot">社工库双向客服</a>
    </footer>

</body>
</html>
